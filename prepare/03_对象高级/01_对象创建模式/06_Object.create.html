<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_Object.create</title>
</head>
<body>
<!--
根据已有的对象创建其子对象
-->
<script type="text/javascript">
  var obj = {
    name: 'Tom',
    setName: function (name) {
      this.name = name
    }
  }
  var obj2 = Object.create(obj)
  console.log(obj2, obj2.__proto__ === obj)

  var obj3 = Object.create(obj, {
    age: {
      value: 12,
      writable: false //标识不可修改, 默认是true
    }
  })
  console.log(obj3, obj3.age)
  obj3.value = 23
  console.log(obj3.age)

  /************************/
  var obj4 = {}
  obj4.__proto__ = obj
  console.log(obj4)
</script>
</body>
</html>
