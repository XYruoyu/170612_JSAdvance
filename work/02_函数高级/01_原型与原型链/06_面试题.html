<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_面试题</title>
</head>
<body>

<script type="text/javascript">
  /*
  测试题1
   */
  var A = function() {

  }
  A.prototype.n = 1

  var b = new A()

  /*A.prototype = {  // 给显式原型重新赋值, 只会影响后面创建的对象
    n: 2,
    m: 3
  }*/
  A.prototype.m = 5 // 给原型对象添加属性, 对前后创建对象都有影响
  var c = new A()
  console.log(b.n, b.m, c.n, c.m)


  /*
   测试题2
   */
  var F = function(){};
  Object.prototype.a = function(){
    console.log('a()')
  };
  Function.prototype.b = function(){
    console.log('b()')
  };
  var f = new F();
  f.a()
  F.a()
  F.b()

  f.b()
</script>
</body>
</html>
